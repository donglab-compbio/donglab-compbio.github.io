<div class="container">
    <h1>Lab News</h1>
    <div id="all-news-container"></div>
</div>

<script type="text/javascript">
    // This script will be replaced by a React component in a real-world scenario
    const allNewsItems = [
        { date: '2024 March', title: 'Welcome new members!', content: 'We welcome new graduate students Zheng and Yu-Ying to join our group!' },
        { date: '2024 March', title: 'Welcome new member!', content: 'Welcome new graduate student Xiao-Yi to join our group!' },
        { date: '2024 Feburary', title: 'Lab opening.', content: 'Dong lab in ShanghaiTech University has officially opened, marking a new begining.' }
    ];

    const allNewsContainer = document.getElementById('all-news-container');
    allNewsItems.forEach(item => {
        const newsItem = document.createElement('div');
        newsItem.innerHTML = `
            <h2>${item.title}</h2>
            <p><strong>${item.date}</strong></p>
            <p>${item.content}</p>
            <hr>
        `;
        allNewsContainer.appendChild(newsItem);
    });
</script>
